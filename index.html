<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalHaven</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../dev-fashion/pages/home/img/digitalHaven-nome/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

   
    
    <div class="container">
        <article class="foto">
            <img id="image-inchurch" src="./img/img-inchurch.png" alt="">
        </article>

        <div class="formulario">
             <div class="texto">
                 <h1>PREPARE-SE PARA ADENTRAR<br> <span> NA MAIOR PLATAFORMA</span> <br> DE VENDAS ONLINE DO BRASIL!</h1>
             </div> 

            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome do usuario</label>
                    <input type="text" id="username" placeholder="Digite recrutador" />
                    <p class="error">escreva "recrutador"</p>
                </div>

                <div class="form-content">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite 12345678" />
                    <p class="error">escreva "12345678"</p>

                </div>


                <button onclick="erro()" type="submit">Entrar</button>

            </form>
        </div>
    </div>

    <script src="./form.js"></script>
</body>

</html>
